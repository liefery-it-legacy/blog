<article class="{{ include.css_class }}">
  <div class="js--link-to" data-link="{{ include.post.url | prepend: site.baseurl }}">
    <h3 class="article-teaser__title">{{include.post.title}}</h3>
    <p class="article-teaser__excerpt">{{include.post.excerpt}}</p>
    <p class="article-teaser__author">{% if include.post.author %}{{include.post.author}} Â· {% endif %}{{include.post.date | date_to_string}}</p>
  </div>
  <a class="article-teaser__read-more" href="{{ include.post.url | prepend: site.baseurl }}">Read -&gt;</a>
</article>
