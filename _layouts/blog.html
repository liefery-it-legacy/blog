---
layout: default
---
<div id="blog" class="container">
  <div class="row">
    <div class="page-content col-md-8 col-lg-7 col-lg-offset-1">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
      </header>

      <div class="post-list">
        {% for post in site.posts %}
          <article>
            <p class="post-meta small">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <p>{{ post.excerpt }}</p>
            <hr>
          </article>
        {% endfor %}
      </div>
    </div>

    {% include sidebar.html %}
  </div>
</div>
